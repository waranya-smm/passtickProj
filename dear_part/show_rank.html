<!DOCTYPE html>
<html class="html-rank">
    <head>
        <meta charset="utf-8">
        <title>Your Rank</title>
        <link rel="stylesheet" type="text/css" href="CSS/style_show_rank.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body class="body-rank">
        <fieldset class="rank">
            <legend id="inFrame"><img id="pic-profile" src="images/cats.jpg"></legend>
                <h6 id="userName">User Name</h6>
                <h2 id="yourRank">Your Rank</h2>
                
                <div id="display-rank">
                    <div id="numRank"></div>
                </div>

                <h5>PASSTICK POINT: </h5>
                <h5 id="point" class="point-line"></h5><h5 class="point-line"> pcs</h5>
        </fieldset>
        <div id="sign-out">
            <input id="button-signOut" type="submit" value="SIGN OUT">
        </div>
        
    </body>
    <script src="js/script-rank.js"></script>
</html>
