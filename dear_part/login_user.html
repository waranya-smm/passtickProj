<!DOCTYPE html>
<html class="html-login">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="CSS/style_login.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body class="body-form">
        <form class="form-login">
            <h2 class="title-login">Login</h2>
            <input type="text" name="user-name" placeholder="User Name"><br>
            <input type="text" name="password" placeholder="Password"><br>
            <input id="button-login" type="submit" value="Login" onclick="window.location.href='../Explore.html'">
            <p><a id="forget-pass">Forgot password?</a></p>
            <input id = "button-sign-up" type="submit" value="Sign Up">
        </form>
    
    </body>
    
</html>
